<!DOCTYPE html>
<html>
<head>
  <title>PingPong</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.2.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container" >
    <div style="background:#ffff1a !important" class="jumbotron">
      <h1>Ping-Pong</h1>
      <h2>Let's play some ping-pong</h2>
      <h2>Rules</h2>
        <ol>
          <li>A number divisble by 3 will return: "ping"</li>
          <li>A number divisble by 5 will return: "pong"</li>
          <li>A number divisible by 15 will return: "pingpong"</li>
        </ol>
      <form id="pingpong">
        <div class="form-group">
          <label for="number">Enter a number:</label>
          <input id="number" type="text">
        </div>

        <button class="btn btn-success" type="submit">Go!</button>
      </form>

        <div class="row">
          <div class="col-md-6">
            <ul id="result">

            </ul>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
